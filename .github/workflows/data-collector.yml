name: Data Collector

on:
  # æ¯æ—¥æ·±å¤œ0æ™‚ï¼ˆUTC 15:00 = JST 00:00ï¼‰ã«è‡ªå‹•å®Ÿè¡Œ
  schedule:
    - cron: '0 15 * * *'

  # æ‰‹å‹•å®Ÿè¡Œã‚’ã‚µãƒãƒ¼ãƒˆ
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data collector
        env:
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python -m data_collector

      - name: Upload output artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: collection-results
          path: |
            output/animals.json
            snapshots/latest.json
          retention-days: 30

      - name: Commit and push changes (if any)
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/animals.json snapshots/latest.json || true
          git diff --staged --quiet || git commit -m "Update collection data [automated]

